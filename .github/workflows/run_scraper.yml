name: "Build, Push and Export Docker Image"

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允許手動點擊執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 初始化 Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 登入 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 構建並推送至 GHCR (用於雲端儲存)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/sandynoob/nbtv:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/nbtv.tar # 同時將結果輸出為實體檔案

      # 4. 將構建好的 tar 檔上傳到 GitHub Actions 頁面供手動下載
      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nbtv-docker-image
          path: /tmp/nbtv.tar
          retention-days: 7 # 檔案保留 7 天
