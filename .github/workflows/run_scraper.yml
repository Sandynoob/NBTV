name: NBTV Live Scraper

on:
  schedule:
    # 每天北京时间上午 8:00 运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 支持手动点击运行

jobs:
  scrape:
    runs-on: self-hosted  # Changed from ubuntu-latest
    
    # 授予 Actions 写入仓库的权限
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装 Chrome 和依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 执行抓取脚本
        # 运行串行版本的主控脚本
        run: python master_run.py

      - name: 提交并推送结果
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 确保文件存在，即使抓取失败也不会导致 git add 崩溃
          touch nbtv_live.txt nbtv_live.m3u
          
          git add nbtv_live.txt nbtv_live.m3u
          
          # 只有在内容有变化时才提交
          if git diff --staged --quiet; then
            echo "没有检测到内容变化，跳过提交。"
          else
            git commit -m "自动更新直播源: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
