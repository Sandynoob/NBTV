name: NBTV Live Scraper

on:
  schedule:
    # 每天 UTC 0:00 执行一次 (北京时间 08:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你在 GitHub 页面手动点击 "Run workflow" 测试

jobs:
  scrape:
    runs-on: ubuntu-latest # 使用 Linux 虚拟机
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装 Chrome 和依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: 执行抓取脚本
        # 即使加密软件在本地限制了 bat，Linux 环境下直接运行 python 没问题
        run: python master_run.py

      - name: 提交并推送结果
        # 自动将生成的 nbtv_live.txt 和 nbtv_live.m3u 存回仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nbtv_live.txt nbtv_live.m3u
          git commit -m "自动更新直播源: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
