name: NBTV Live Scraper

on:
  schedule:
    # Runs every 24 hours at 00:00 UTC (08:00 AM Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # Required to fix Exit Code 128 (Write Permission)
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Chrome and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run Scraper
        # This will run your master_run.py which triggers get_nbtv_single.py
        run: python master_run.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the generated files
          git add nbtv_live.txt nbtv_live.m3u
          
          # Only commit if there are actual changes to prevent erroring out
          if git diff --staged --quiet; then
            echo "No changes detected in IPTV lists. Skipping commit."
          else
            git commit -m "Auto-update IPTV list: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
