name: "Build and Push Docker Image"

on:
  push:
    branches:
      - main  # 當代碼推送到 main 分支時觸發

jobs:
  build:
    runs-on: ubuntu-latest
    # 必須賦予權限才能將鏡像寫入 GitHub Packages (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 關鍵步驟：初始化 Buildx (解決 build-cache-backends 錯誤)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 登錄 GitHub 容器註冊表 (使用內建的 GITHUB_TOKEN 更安全)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 構建並推送 (解決大寫字母標籤錯誤)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # 注意：這裡必須全部小寫，建議直接手動輸入小寫名稱
          tags: ghcr.io/sandynoob/nbtv:latest 
          # 啟用 GitHub Actions 快取加速後續構建
          cache-from: type=gha
          cache-to: type=gha,mode=max

             - name: Export Image to Tar
     run: docker save ghcr.io/sandynoob/nbtv:latest > nbtv.tar

   - name: Upload Image Artifact
     uses: actions/upload-artifact@v4
     with:
       name: docker-image
       path: nbtv.tar
