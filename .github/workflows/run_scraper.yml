name: NBTV Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
      - name: Run Scraper
        run: python master_run.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          touch nbtv_live.txt nbtv_live.m3u
          git add nbtv_live.txt nbtv_live.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update IPTV List" && git push)
